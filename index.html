<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="header"
      class="
        container
        d-flex
        justify-content-center
        text-center
        bg-primary
        text-white
        my-4
      "
    >
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container d-flex">
      <!-- SEARCH CITY SECTION -->
      <section class="user-search-list col-4">
        <h2>Search for a city:</h2>
        <form method="get" class="weather-form">
          <div class="container justify-content-start mb-2 p-0">
            <div class="row">
              <div class="user-weather-input">
                <label for="user-search" class="col-12">Enter City</label>
                <input
                  type="text"
                  name="user-search"
                  class="user-city-input col-8"
                />
              </div>
            </div>
          </div>

          <div class="container p-0">
            <div class="row">
              <div class="submit">
                <input type="submit" value="Get City Weather" class="col-8" />
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- CITY WEATHER DASHBOARD SECTION -->
      <div class="container">
        <div class="row">
          <section class="city-weather-display col-12">
            <div class="hide">
              <!-- MAIN DISPLAY -->
              <div class="main-display col-12">
                <h2 class="city-name"></h2>
                <p class="city-temp">Temp: <span></span></p>
                <p class="city-wind">Wind: <span></span></p>
                <p class="city-humidity">Humidity: <span></span></p>
              </div>
            </div>
          </section>

          <!-- 5 DAY FORECAST -->
          <section class="city-forecast-display col-12">
            <div class="hide">
              <div class="forecast-display">
                <!-- <h2 class="forecast-heading">5-Day Forecast</h2>
                <div class="forecast-day">
                  <h3 class="forecast-date"></h3>
                  <div class="weather-icon"><i class="fas fa-cloud"></i></div>
                  <p class="day-temp">Temp: <span></span></p>
                  <p class="day-wind">Wind: <span></span></p>
                  <p class="day-humidity">Humidity: <span></span></p>
                </div> -->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3b2adb7b87.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
